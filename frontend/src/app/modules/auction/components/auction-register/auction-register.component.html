<form [formGroup]="auctionForm" style="margin: 0px 185px !important">
  <div class="po-row">
    <po-input class="po-md-5" p-label="Nome" formControlName="name"> </po-input>

    <po-number class="po-md-3" p-label="Valor inicial" formControlName="initialValue"> </po-number>

    <po-radio-group class="po-md-2" name="radioGroupBasic" p-label="Usado" formControlName="usedItem" [p-options]="[
    { label: 'Sim', value: true },
    { label: 'NÃ£o', value: false }
  ]">
    </po-radio-group>

  </div>

  <div class="po-row">
    <po-datepicker class="po-md-5" formControlName="openingDate" p-format="dd/mm/yyyy" p-label="Data de Abertura">
    </po-datepicker>

    <po-datepicker *ngIf="editMode" class="po-md-5" formControlName="endDate" p-format="dd/mm/yyyy" p-label="Data de Fechamento">
    </po-datepicker>
  </div>

  <div class="po-row">
    <po-button class="po-md-3" p-label="Salvar" [p-disabled]="!auctionForm.valid" (p-click)="onSubmit()"> </po-button>
  </div>
</form>
